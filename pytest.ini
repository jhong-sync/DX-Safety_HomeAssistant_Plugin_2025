[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    asyncio: 비동기 테스트
    slow: 느린 테스트
    integration: 통합 테스트
    unit: 단위 테스트
    functional: 기능 테스트
    performance: 성능 테스트
    security: 보안 테스트
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
